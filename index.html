<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/110/110650.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <main>
        
        <section id="imc">

            

            <div id="form">
                <h1>IMC</h1>
                <p>Preencha as informaçoes abaixo</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">weight</i>
                        <input maxlength="30" required type="number" name="peso" id="peso" placeholder="Seu peso(kg)">
                        <label for="peso">Usuario</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">settings_accessibility</i>
                        <input required minlength="8" maxlength="20" type="number" name="altura" id="altura" placeholder="Sua altura(cm)">
                        <label for="altura">Senha</label>
                        <input onclick="clique()" type="button" value="Calcular">
                    </div>
                    
                    

                    <div id="containerimc">
                <h1 id="resuimc">Seu IMC é </h1>
                
                <h2 id="resultado"></h2>
            </div>
                </form>
            </div>
            
            <p class="aviso"><strong>* Cálculos válidos apenas para pessoas adultas.</strong></p>
            

        </section>
    </main>
    <script src="script/code.js"></script>
    
</body>
</html>
